<div class="container mt-4">
  <div class="row">
    <h3>Listado de estudiantes</h3>
    <!-- <button class="btn btn-primary ml-auto" (click)="toogle()">toogle</button> -->
  </div>
  <br>
  <!-- <table class="table" *ngIf="mostrarLista"> -->
  <table class="table" *ngIf="listaEstudiantes.length > 0">
    <thead>
      <th>Nro</th>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Estado Civil</th>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of listaEstudiantes; let i = index">
        <td>{{i + 1}}</td>
        <td [ngStyle]="{'font-style': 'italic'}">{{estudiante.nombre}}</td>
        <td>
          <span [ngClass]="estudiante.estado === 'Promocionado' ? 'badge bg-success' : 'badge bg-secondary'">
            {{estudiante.estado}}
          </span>
        </td>
        <td>
          {{estudiante.estado2}}

        </td>
      </tr>
    </tbody>
  </table>
  <h3 *ngIf="listaEstudiantes.length === 0">No hay registros para mostrar</h3>
</div>
