<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="mb-3 row">
        <label for="cantidad" class="col-sm-12 col-form-label">Ingrese cantidad</label>
        <input class="form-control" id="cantidad" type="number" placeholder="cantidad" [(ngModel)]="cantidad"
          (input)="convertir()">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="row">
        <label for="tengo" class="col-sm-12 col-form-label">Tengo</label>
        <select class="form-select" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
          <option *ngFor="let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="row">
        <label for="quiero" class="col-sm-12 col-form-label">Quiero</label>
        <select class="form-select" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
          <option *ngFor="let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
  </div>
  <h5 class="text-center mt-3">
    <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
    <span class="badge bg-secondary">SON</span>
    <span class="badge bg-success">{{total | number: '0.0-2'}} {{quiero}}</span>
  </h5>
</div>
