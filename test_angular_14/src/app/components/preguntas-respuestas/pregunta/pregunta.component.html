<div class="card text-center m-5">
  <div class="card-body">
    <h4 class="card-title">{{obtenerPregunta()}}</h4>
    <ul class="list-group">
      <li *ngFor="let respuesta of listaPreguntas[_preguntaService.indexPregunta].respuestas; let i = index"
        class="list-group-item" (click)="respuestaSeleccionada(respuesta, i)" [ngClass]="addClassOption(respuesta)">
        {{respuesta.nombre}}
        <span class="badge bg-body-secondary correcto" *ngIf="iconCorrecto(respuesta)">
          <i class="fas fa-check"></i>
        </span>
        <span class="badge bg-body-secondary incorrecto" *ngIf="iconInCorrecto(respuesta)">
          <i class="fas fa-times"></i>
        </span>
      </li>
    </ul>
    <app-botonera></app-botonera>
  </div>
</div>
