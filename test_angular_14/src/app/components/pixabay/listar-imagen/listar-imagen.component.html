<app-spinner *ngIf="loading"></app-spinner>
<div class="row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let imagen of listaImagenes" class="col">
    <div class="card">
      <img [src]="imagen?.previewURL" class="card-img-top" alt="..." width="100%" height="150px">
      <div class="card-body">
        <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">VER IMAGEN</a>
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col mb-2">
            <p class="likes-views">Likes</p>
            <span class="badge badge-light">{{imagen.likes}}</span>
          </div>
          <div class="col mb-2">
            <p class="likes-views">Views</p>
            <span class="badge badge-light">{{imagen.views}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="mt-5">
  <nav *ngIf="listaImagenes.length > 0" aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination">
      <li *ngIf="paginaAnteriorClass()" class="page-item">
        <a class="page-link navegacion" (click)="paginaAnterior()" aria-label="Previous">
          &laquo;Anterior
        </a>
      </li>
      <li *ngIf="paginaPosteriorClass()" class="page-item">
        <a class="page-link navegacion" (click)="paginaPosterior()" aria-label="Next">
          Siguiente&raquo;
        </a>
      </li>
    </ul>
  </nav>
</div>
