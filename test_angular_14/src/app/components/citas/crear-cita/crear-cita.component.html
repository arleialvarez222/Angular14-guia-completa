<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-detail text-center">crear cita</h5>
    <div class="text-center">
      <span class="btn-danger bg-danger" *ngIf="formularioIncorrecto">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    </div>

    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre" [(ngModel)]="nombre">
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" class="form-control" [(ngModel)]="fecha">
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input type="time" id="hora" class="form-control" [(ngModel)]="hora">
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea id="sintomas" class="form-control" placeholder="Ingrese los sintomas" [(ngModel)]="sintomas"></textarea>
    </div>

    <button class="btn btn-primary btn-block" style="width: 100%;" (click)="agregarCita()">Agregar cita</button>
  </div>
</div>
